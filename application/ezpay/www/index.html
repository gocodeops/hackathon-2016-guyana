<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.material.css">
    <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Animate Css -->
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist/css/my-app.css">
  </head>
  <body class="theme-bluegray">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="pages">
        <div data-page="panel" class="page navbar-fixed">
          <div class="navbar">
            <div class="navbar-inner">
                <div class="left"></div>
                <div class="center">Menu</div>
                <div class="right"></div>
            </div>
          </div>
          <div class="page-content">
            <div class="list-block">
              <ul>
                <li>
                  <a href="views/transactions.html" class="item-link close-panel">
                    <div class="item-content">
                      <div class="item-media"><i class="icon ion-cash"></i></div>
                      <div class="item-inner">
                        <div class="item-title">My Pensions</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="views/account.html" class="item-link close-panel">
                    <div class="item-content">
                      <div class="item-media"><i class="icon ion-person"></i></div>
                      <div class="item-inner">
                        <div class="item-title">My Account</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="views/goods.html" class="item-link close-panel">
                    <div class="item-content">
                      <div class="item-media"><i class="icon ion-bag"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Goods</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="views/services.html" class="item-link close-panel">
                    <div class="item-content">
                      <div class="item-media"><i class="icon ion-cash"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Services</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">

        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
              <div class="page-content">
              </div>
            </div>
        </div>

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="dist/js/my-app.js"></script>
    <script type="text/javascript" src="dist/js/mitchel-app.js"></script>
    <script type="text/javascript" src="dist/js/tim-app.js"></script>
  </body>
</html>
