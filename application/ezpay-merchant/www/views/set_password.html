<div class="pages">
  <div data-page="set_password" class="page">

    <div class="page-content">
      <div class="login-screen-title ">
        <img class="app_icon" src="dist/img/icon.png" alt="placeholder+image">
      </div>

      <form class="form_login" id="create_password">
        <div class="content-block-title fs-18">Setting Up Your Account</div>
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-media"><i class="icon ion-android-lock"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input class="fs-18" required="" type="password" id="password1" placeholder="Insert your password">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-media"><i class="icon ion-android-lock"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input class="fs-18" required="" type="password" id="password2" placeholder="Confirm your password">
                </div>
              </div>
            </li>
          </ul>
        </div>

        <p><button type="submit" class="button button-big button-fill fs-18" style="width: 100%;"> Finish</button></p>

      </form>

    </div>

  </div>
</div>
